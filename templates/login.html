<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multitude Media | Facesheet Generator</title>
  <link rel="icon" href="https://cdn.prod.website-files.com/637fa47ef7a2b2f6f809adb2/6408bfef84b6bf845f68f190_mm-favicon-sml.jpg" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    .custom-header {
      border-bottom: 1px solid #000;
    }
    .custom-input, .custom-button {
      border: 1px solid #000;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start">

  <!-- Header with Logo -->
  <header class="w-full px-6 pt-12 pb-6 flex flex-col items-center bg-white">
    <a href="https://www.multitudemedia.co.uk/">
      <img
        src="https://cdn.prod.website-files.com/637fa47ef7a2b2f6f809adb2/63eb5a3da5edc01d53e61edf_mm-reversed.svg"
        alt="Multitude Media Logo"
        class="h-20 invert"
        style="filter: brightness(0) saturate(100%);"
      />
    </a>
    <div class="w-32 border-b-2 border-black mt-4"></div>
  </header>

  <!-- Login Box -->
  <main class="flex-1 flex items-center justify-center w-full px-4">
    <div class="w-full max-w-md mt-10 text-center">
      <h1 class="text-2xl font-semibold mb-6">Facesheet Generator Login</h1>

      {% if error %}
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg mb-4 text-sm">
          {{ error }}
        </div>
      {% endif %}

      <form action="{{ url_for('login_page') }}" method="post" class="space-y-4 text-left">
        <div>
          <label for="email" class="block text-sm font-semibold mb-1">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-3 py-2 custom-input rounded-none focus:outline-none focus:ring-2 focus:ring-black"
          />
        </div>

        <button
          type="submit"
          class="w-full custom-button bg-black text-white py-2 rounded-none font-semibold hover:bg-gray-900 transition"
        >
          Submit
        </button>
      </form>
    </div>
  </main>
  <footer class="text-center text-sm text-black mt-12 mb-6">
    Contact <a href="mailto:gem.pinkney@multitudemedia.co.uk" class="underline">gem.pinkney@multitudemedia.co.uk</a> for any questions or queries.
  </footer>
</body>
</html>
